server:
  port: 8081

security:
  basic:
    enabled: false

zuul:
  routes:
    auth:
      path: /auth/**
      serviceId: AUTH-SERVICE
    store:
      path: /store/**
      serviceId: STORE-SERVICE
    order:
      path: /order/**
      serviceId: ORDER-SERVICE
      
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000