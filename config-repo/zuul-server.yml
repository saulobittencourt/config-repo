server:
  port: 8081

security:
  basic:
    enabled: false

zuul:
  routes:
    auth:
      path: /auth/**
      url: http://localhost:9000/v1/api/users
    store:
      path: /store/**
      url: http://localhost:8001/v1/api/stores
    order:
      path: /order/**
      url: http://localhost:8002/v1/api/orders
    ribbon:
      path: /ribbon-server/**
      url: http://localhost:8182/v1/api/ribbon

ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 30000
  eureka:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000