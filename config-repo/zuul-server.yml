server:
  port: 8081

security:
  basic:
    enabled: false

zuul:
  routes:
    auth:
      path: /auth/**
      serviceId: auth-service
    store:
      path: /store/**
      serviceId: store-service
    order:
      path: /order/**
      serviceId: order-service
    ribbon:
      path: /ribbon-server/**
      serviceId: ribbon-server
      
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000